<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
    /*declaro el array*/    
    let semana=['Lunes','Martes','Miércoles','Jueves','Viernes','Sábado','Domingo']


    document.write('Los días de la semana son: ')

    /*recorro el array empezando desde la posición 0 que es la primera del array*/
    for(let i=0; i<7; i++)
    {

        document.writeln(semana[i]);

    }
</script>
