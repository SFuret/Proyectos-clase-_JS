    function calcularEdad(diaNacimiento, mesNacimiento, anyoNacimiento)
    {
      let fechaNacimiento=new Date(anyoNacimiento,mesNacimiento,diaNacimiento);
      let fechaActual=new Date();
      fechaNacimiento=fechaNacimiento.getTime();//convierte a milisegundos la fecha
      fechaActual=fechaActual.getTime();
      let edad=fechaActual-fechaNacimiento;
      edad=edad/(1000 * 60 * 60 * 24); //divido por la cant de milisegundos q tiene 1 día me da
      // la cantidad de días trancurridos desde su nacimiento
      edad = edad / 365; //me da la cant de años
      return edad;
       
    }

    <script>
       document.write(`<h1>TAREA DWEC03</h1><hr/>  `);
       let nombreCompleto=prompt("introduzca su nombre y apellidos");
       let diaNac=prompt("introduzca DIA de nacimiento");
       diaNac=parseInt(diaNac);
       let mesNac=prompt("introduzca MES de nacimiento");
       mesNac=parseInt(mesNac);
       let anyoNac=prompt("introduzca AÑO de nacimiento");
       anyoNac=parseInt(anyoNac);
       document.write(`<p>Buenos días ${nombreCompleto}</p>`);
       let cantCaracteres= nombreCompleto.length; 
       document.write(`<p>Tu nombre tiene ${cantCaracteres} caracteres, incluidos espacios</p>`);
       let primeraA=nombreCompleto.indexOf('a');
       document.write(`<p>La primera letra A de tu nombre está en la posición: ${primeraA} </p>`);
       let ultimaA=nombreCompleto.lastIndexOf('a');
       document.write(`<p>La última letra A de tu nombre está en la posición: ${ultimaA} </p>`);
       let nombreMenos3= nombreCompleto.slice(3);
       document.write(`<p>Tu nombre menos las 3 primeras letras es: ${nombreMenos3} </p>`);
       let nombreMayuscula= nombreCompleto.toUpperCase();
       document.write(`<p>Tu nombre todo en mayúsculas es: ${nombreMayuscula} </p>`);
       let edad= calcularEdad(diaNac,mesNac,anyoNac);
       document.write(`<p>Tu edad es: ${edad} </p>`);
       document.write(`<p>Naciste en: ${anyoNac} </p>`);

       /*Calcular coseno*/
       let coseno= Math.cos(180);
       document.write(`<p>El coseno de 180 es:  ${coseno} </p>`);
       /*Mayor número*/
       let mayor=Math.max(34,67,23,75,35,19);
       document.write(`<p>El número mayor de (34,67,23,75,35,19) es:  ${mayor} </p>`);

        /*Número al azar*/
        let nuevoNumero=Math.random();
       document.write(`<p>Ejemplo de número al azar:  ${nuevoNumero} </p>`);

    </script>
