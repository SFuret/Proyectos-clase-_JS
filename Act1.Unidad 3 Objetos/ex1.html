<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
</head>
<body>

<div id="fecha">  </div>    
<script>
let fecha = new Date();


let dia = fecha.getDate();    //Devuelve el día actual
let mes = fecha.getMonth() + 1; // Porque en JS los meses empiezan en 0. Devuelve el mes actual
let anyo = fecha.getFullYear(); //Devuelve el año actual

if(dia<10)
{
    dia='0'+dia;    
}

if(mes<10)
{
    mes='0'+mes;    
}

document.getElementById("fecha").innerText=`${dia}/${mes}/${anyo}`;


</script>
</body>
</html>
