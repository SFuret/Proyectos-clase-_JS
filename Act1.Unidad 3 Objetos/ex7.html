<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular salario</title>
</head>

<h3 id="salario"></h3>
<body>
    <script>
        let fechaInicio= new Date("08/01/2024");
        let fechaFin= new Date("08/30/2024");

        //Restar dos fechas
        let cantDiasTrabajados=fechaFin-fechaInicio ; //Lo devuelve en milisegundos
        cantDiasTrabajados=cantDiasTrabajados/(1000 * 60 * 60 * 24);//divido la cant de días en milisegundos entre la cantidad de milisegundos que tiene un día
     
        cantDiasTrabajados+=1; //incluyo la fecha de Fin
           
        
        let salarioBruto=Math.round(cantDiasTrabajados)*55;
        
        let aRetener=salarioBruto*0.12; 

        let salarioNeto=salarioBruto-aRetener;
        salarioNeto=salarioNeto.toFixed(2);

        document.getElementById("salario").innerText=`El salario neto a cobrar es ${salarioNeto} € `;

    </script>
</body>
</html>
