<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reloj</title>
  </head>
  <div id="reloj"></div>
  <body>
    
    <button onclick="pararReloj()">Parar</button>
    <button onclick="reiniciarReloj()">Iniciar</button>

    <script>
        let temporizador;
       

        // Iniciar el reloj y actualizar cada segundo
        function iniciarReloj() { 
          //voy a hacer una función anónima sin parámetros
            temporizador = setInterval(() => {  //uso setInterval() para que se ejecute cada segundo la funcion IniciarReloj() 
             
                    let horaActual = new Date();
                    let hora = horaActual.getHours();
                    let minutos = horaActual.getMinutes();
                    let segundos = horaActual.getSeconds();

                   
                    document.getElementById("reloj").innerText = `${hora}:${minutos}:${segundos}`;
            
            }, 1000); // Tiempo en milisegundos cada el cual se actualiza el temporizador, se ejecuta la función cada vez que transcurra ese tiempo
        }

        // Detener el reloj
        function pararReloj() {
            clearInterval(temporizador); //Detiene un temporizador creado con setInterval(), hace que ya no se vuelva a ejecutar la función definida en el temporizador
        }

        // Iniciar el reloj al cargar la página
        window.onload = iniciarReloj; //window.onload, hace que se ejecute la función cuando se haya cargado toda la página


         // Reiniciar el reloj
         function reiniciarReloj() {
                      
            iniciarReloj();
        }

    </script>
  </body>
</html>
