<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumar fechas</title>
  </head>
  <body>
    <div id="fecha"></div>
    <script>
      let fecha = new Date();
      fecha.setDate(fecha.getDate() + 5); //Modifico el día
      fecha.setMonth(fecha.getMonth() + 5); //Modifico el mes
      fecha.setFullYear(fecha.getFullYear() + 10); //Modifico el año
      document.write(
        `día: ${fecha.getDate()}  mes: ${fecha.getMonth()}  año: ${fecha.getFullYear()}`
      );
    </script>
  </body>
</html>
