<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumar fechas</title>
  </head>
  <body>
    <h3>Resta 5 años, 11 meses y 18 días a la fecha actual</h3>
    <div id="fecha"></div>

    <script>
      let fecha = new Date(); //    fecha actual
     fecha.setDate(fecha.getDate()-18); //Modifico el día
    fecha.setMonth(fecha.getMonth()-11);  //Modifico el mes
    fecha.setFullYear(fecha.getFullYear()-5); //Modifico el año
      document.write(`día: ${fecha.getDate()}  mes: ${fecha.getMonth()}  año: ${fecha.getFullYear()}`);
     
    </script>
  </body>
</html>
