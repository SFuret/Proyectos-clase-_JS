<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumar fechas</title>
  </head>
  <body>
    <h3>Resta 5 años, 11 meses y 18 días a la fecha actual</h3>
    <div id="fecha"></div>

    <script>
      let fecha = new Date(); //    fecha actual
      let diaMes = fecha.getDate(); //Devuelve día del mes
      let mes = fecha.getMonth()-11; // sumo 1 más porque los meses van de 0 a 11
      let anyo = fecha.getFullYear()-5;


/*Calcula el día restándole 18 */
if(diaMes>18)
{
diaMes -=18;
}
else if(diaMes)
{
  diaMes= Math.abs(diaMes-18);
  diaMes=18-diaMes;
}


/*Calcula el mes restándole 12 */
if(mes>18)
{
diaMes -=18;
}
else if(diaMes)
{
  diaMes= Math.abs(diaMes-18);
  diaMes=18-diaMes;
}


/*Pone 0 delante cuando es de una cifra el día o el mes*/
      if (mes < 0) {
        anyo--;
        mes=12-Math.abs(mes);
      }
     
      
      document.getElementById("fecha").innerText = `${diaMes}/${mes}/${anyo}`;
    </script>
  </body>
</html>
