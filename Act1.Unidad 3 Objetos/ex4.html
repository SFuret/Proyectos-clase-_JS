<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumar fechas</title>
  </head>
  <body>
    <div id="fecha"></div>
    <script>
      let fecha = new Date(); //    fecha actual
      let diaMes = fecha.getDate(); //Devuelve día del mes
      let mes = fecha.getMonth() -12; // sumo 1 más porque los meses van de 0 a 11
      let anyo = fecha.getFullYear() -5;
/*
      if(mes >12)
      {
        mes-=12;
      }
*/

if(diaMes>18)
{
diaMes -=18;
}
      if (diaMes < 10) {
        diaMes = "0" + diaMes;
      }

      if (mes < 10) {
        mes = "0" + mes;
      }

     
      document.getElementById("fecha").innerText = `${diaMes}/${mes}/${anyo}`;
    </script>
  </body>
</html>
