<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redondear entero inferior</title>
</head>
<body>
    <p id="mostrar"></p>
    <script>
        let valor=prompt('Introduzca un n√∫mero');  //Permite introducir valor por teclado        
        valor=parseFloat(valor);
        valor= Math.floor(valor); //redondea al entero inferior
        document.getElementById("mostrar").innerText=valor;           

    </script>
</body>
</html>
