<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalizaci√≥n HTML5</title>
    <script>
        function localizar() {
            navigator.geolocation.getCurrentPosition(mostrar, errores);
        }
        function mostrar(posicion) {
            var latitud = posicion.coords.latitude;
            var longitud = posicion.coords.longitude;
            document.getElementById("caja").innerHTML = "Coordenadas: " + latitud + " / " + longitud;
            document.getElementById("enlace").href = "https://www.google.es/maps/@" + latitud + "," + longitud + ",17z";
            document.getElementById("mapa").src = "https://maps.google.com/maps?q=" + latitud + "," + longitud + "&hl=es;z=17&output=embed";
        }
        function errores(codigo_error) {
            if (codigo_error.code == 0) {
                alert("El error es desconocido");
            } else if (codigo_error.code == 1) {
                alert("Permiso denegado");
            }
        } 
    </script>
</head>
<body>
    <button onclick="localizar()" type="button">Coordenadas</button>
    <div id="caja"></div>
    <a id="enlace" target="_blank">Mostrar Mapa</a><br>
    <iframe id="mapa" src="" width="800" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
</body>
</html>
