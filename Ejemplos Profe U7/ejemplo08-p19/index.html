<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número de veces que se visita una página</title>
</head>
<body>
    <p>Ud. ha visto esta página:
        <span id="cuenta"> numero </span>
        veces.
    </p>
    <script>
        if (!localStorage.cuenta)
            localStorage.cuenta = 0;
        localStorage.cuenta = parseInt(localStorage.cuenta) + 1;
        document.getElementById("cuenta").textContent = localStorage.cuenta;
    </script>
</body>
</html>
