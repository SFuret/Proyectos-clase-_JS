<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        do
            num = parseInt(prompt("Dime un n√∫mero (1..10)"));
        while (isNaN(num) || num < 1 || num > 10);
        let codigoHtml = (numero) => {
            let codigo='<ul>';
            for (let conta = 1; conta < 11; conta++) {
                codigo += '<li>'+conta+'X'+numero+'='+conta*numero+'</li>';
            }
            codigo += '</ul>';
            return codigo;
        }
        document.write(codigoHtml(num));

        // document.write((numero) => {

        //     }
        //     codigo += '</ul>';
        //     return codigo;
        // });



    </script>
</body>

</html>
