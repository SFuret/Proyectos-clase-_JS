<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
      
      <label for="tipoInmueble">Tipo de inmueble</label>
      <select name="tipoInmueble" id="tipoInmueble">
        <option value="adosado">Adosado</option>
        <option value="piso">Piso</option>
        <option value="parcela">Parcela</option>
      </select>

      <label for="provincia">Provincia</label>
      <input type="text" name="provincia" id="provincia" list="provinciaOpc" autocomplete="on">
      <datalist id="provinciaOpc">
        <option value="madrid">Madrid</option>
        <option value="barcelona">Barcelona</option>
        <option value="murcia">Murcia</option>
      </datalist>

      <label for="ubicacion">Ubicación</label>
      <select name="ubicacion[]" id="ubicacion" size="4" multiple>
        <option value="norte">Norte</option>
        <option value="sur">Sur</option>
        <option value="este">Este</option>
        <option value="oeste">Oeste</option>
      </select>

      <label for="precioMax">Precio Max</label>
      <input type="number" id="precioMax" name="precioMax" min="0" max="500000" step="10000">

      <label for="precioMin">Precio Mínimo</label>
      <input type="number" id="precioMin" name="precioMin" min="0" max="5000" step="50">
      <label for="alturaMin">Altura Mínima</label>
      <input type="number" id="alturaMin" name="alturaMin" min="0" max="40">


      <fieldset>
        <legend>Características</legend>
        <input type="checkbox" id="calefaccion" name="caracteristica[]" value="calefaccion">
        <label for="calefaccion"></label>
        <input type="checkbox" id="aire" name="caracteristica[]" value="aire">
        <label for="aire"></label>
        <input type="checkbox" id="garaje" name="caracteristica[]" value="garaje">
        <label for="garaje"></label>
      </fieldset>

      <label for="proximidadPlaya">proximidad Playa</label>
      <input type="range" id="proximidadPlaya" name="proximidadPlaya" min="10" max="50">

      <fieldset>
        <legend>Estado</legend>

        <input type="radio" id="buenEstado" name="estado" value="buenEstado" >
        <label for="buenEstado">Buen Estado</label>

        <input type="radio" id="nuevo" name="estado" value="nuevo">
        <label for="nuevo">Nuevo</label>
      </fieldset>

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" maxlength="35">

      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" maxlength="75">

      <label for="email">Email</label>
      <input type="email" id="email" name="email">

      <label for="fechaNac">Fecha Nacimiento</label>
      <input type="date" id="fechaNac" name="fechaNac">

      <label for="dni">DNI</label>
      <input type="password" id="dni" name="dni">

      <label for="comentario">Comentario</label>
      <textarea name="comentario" id="comentario" rows="6" cols="60"></textarea>

      <label for="fechaActual">fecha Actual</label>
      <input type="hidden" id="fechaActual" name="fechaActual" >

      <button type="submit">Enviar</button>
      <button type="reset">Restablecer</button>
    </form>


</body>
</html>
