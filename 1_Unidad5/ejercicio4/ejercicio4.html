<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ejercicio4.js"></script>
    <title>Alta de Personas</title>
</head>
<body>
    <form action="" id="altaPersona">
        <label>Rellene los siguientes datos y envíelos para insertar nueva persona:</label>
        <br><br>

        <label for="dni" >DNI</label>
        <input type="text" id="dni" name="dni" maxlength="9" class="requerido" onfocus="colorCaja(this.id)"  onblur="comprobarValido(this.id)"  required> 
        <br><br>

        <label for="nombre" >Nombre</label>
        <input type="text" id="nombre" name="nombre" class="requerido"  onfocus="colorCaja(this.id)" onblur="comprobarValido(this.id)" required>
         <br><br>

        <label for="foto">Foto</label>
        <input type="text" id="foto" name="foto">
         <br><br>

        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" min="0" max="120">
       <br><br>

        <label for="poblacion">Población</label>
        <input type="text" id="provincia" name="provincia" list="provinciasSugeridas" autocomplete="on" class="requerido"  onfocus="colorCaja(this.id)" onblur="comprobarValido(this.id)" required>
        <datalist id="provinciasSugeridas">
            <option value="default">Seleccione Población</option>
            <option value="valencia">Valencia</option>
            <option value="barcelona">Barcelona</option>
            <option value="madrid">Madrid</option>
        </datalist>
        <br><br>

        <label for="observacion">Observación</label>
        <textarea name="observacion" id="observacion" rows="4" cols="20"></textarea>
        <br><br>

        <button type="submit">Enviar</button>

    </form>


</body>
</html>
