<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <div id="mostrar"> </div>
    <script>
        function sueldoFinal(sueldo, comision, retencion)
        {
          aPagarComision=(sueldo*comision)/100;
          aRetener=(sueldo*retencion)/100;
          sueldoaPagar=(sueldo+aPagarComision)-aRetener;
          return sueldoaPagar;
        }

        document.getElementById("mostrar").innerHTML= `El sueldo final es: ${sueldoFinal(2200,10,15)}`;

    </script>
</body>
</html>
