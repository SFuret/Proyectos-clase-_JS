<body>
    <script>
        let cadena="Soy una cadena";
        let numero=5;
        let decimal=12.8;

      /*Uso la funci√≥n typeof(nombreVariable) para saber el tipo de una variable*/  

       document.write('La variable cadena es: ' + typeof(cadena) +'<br>');
       document.write('La variable numero es: ' + typeof(numero) +'<br>');
       document.write('La variable decimal es: ' + typeof(decimal));
       
    </script>
