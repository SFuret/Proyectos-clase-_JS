<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento 15</title>
</head>
<body>
    <script>
        document.write('<h2> Números no múltiplos de 5 del 1 al 100 </h2>')
        for (let i= 1; i <= 100; i++) {
           if (i%5!==0) { /*Compruebo que el resto de la división entera por 5 es distinta de cero, de esta forma veo que 
            no es múltiplo de 5*/
            document.write(i + '<br>');
           }             
        }
    </script>
</body>
</html>
