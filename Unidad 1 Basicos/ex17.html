<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento 17</title>
</head>
<body>
    <script>
        let numero;
        let valor;
        do{
numero=prompt('Introduzca un numero');
valor=parseInt(numero);   //convierto el valor entrado por el usuario a entero
if (valor>0) {
    alert('El número es positivo');
} else if(valor<0){
    alert('El número es negativo');
}
        }while(valor!==0);

    </script>
</body>
</html>
