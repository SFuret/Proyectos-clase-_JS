<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento 10</title>
</head>
<body>
    <script>
        let numero1= 8;
        let numero2= 5;
        /*Comprueba que numero es mayor
        El operador ternario es un if, evalúa la condición numero1>numero2
        si se cumple la condicion hace lo que sigue a ?
        si no se cumple hace lo que sigue a :*/
        numero1>numero2?document.write('El mayor es '+ numero1): document.write('El mayor es '+ numero2);
    </script>
</body>
</html>
