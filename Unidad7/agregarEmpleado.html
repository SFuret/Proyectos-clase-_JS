<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo1_7.css">
    <script src="js/agregarEmpleado.js" defer></script>
    <title>AgregarEmpleado</title>
</head>
<body>
   
    <form id="agregarForm" action="">
        <h1 id="agregarEmbabezado">Nuevo Empleado</h1>
        <fieldset id="fielsetMod">
        <legend>Introduce los datos</legend>
        <br>
        <div id="agrupaElementos">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" class="entrarDatos" required>
        <br>
        <br>
        <label for="edad">Edad: </label>
        <input type="number" id="edad" name="edad" min="18" max="70" step="1" class="entrarDatos" required>
        <br>
        <br>
        <label for="cargo">Cargo: </label>
        <input type="cargo" id="cargo" name="cargo" class="entrarDatos" required>
       
        <br>
        <br>
        <input type="checkbox" id="contratado" name="contratado">
        <label for="contratado">Empleado contratado</label>  
        <br>      
        <br>
    
        <button id="aceptar" type="submit" class="boton">Aceptar</button>
        <button id="cancelar" type="submit" class="boton">Cancelar</button>

        <br>
    </div>
    </fieldset>
    </form>
</body>
</html>
